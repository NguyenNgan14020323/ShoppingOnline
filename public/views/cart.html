<div ng-controller="cartCtrl" class="cart">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-8">
            <div class="row" style="background-color:#fafafa; padding: 10px; margin-right: 10px">
                <div class="col-0"><input type="checkbox" style="width: 16px; height: 16px;" ng-click="chooseAllPd()" ng-checked="checked"></div>
                <div class="col-7" >Chọn tất cả</div>
                <div class="col-2">Giá</div>
                <div class="col-2">Số lượng</div>
            </div>


            <div class="row" style="background-color: white; padding: 10px; margin-top: 10px; margin-right: 10px" ng-repeat="eproduct in listProduct">
                <div class="col-0" ng-show="eproduct.show">
                <input type="checkbox" style="width: 16px; height: 16px; margin-top: 35px" ng-checked="eproduct.ischecked" ng-click="checkspecificPd(eproduct._id)"></div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-3" style="width: 100%;height: 100%;">
                            <img  style="border: none; width: 100%;height: 100%;" class="card-img-top img-thumbnail" src="{{eproduct.image_link}}" alt="Card image cap">
                        </div>
                        <div class="col-9" style="width: 100%;height: 100%;">
                            <h5 class="card-title">{{eproduct.name}}</h5>
                            <img style="width: 23px; height: 22px" src="/img/delete-512.png" ng-click="deletePd(eproduct._id)">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <p >{{eproduct.price}} đ</p>    
                    <p style="font-size: 87.5%;margin-top: -10px; color: darkgray"><span style="text-decoration: line-through" >{{eproduct.discountMoney}} đ</span></p>
                    <p style="margin-top: -10px;">-{{eproduct.discount}}%</p>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col-2">
                            <button style="width: 30px; background-color: #fafafa;" ng-click="deAmount(eproduct._id)">-</button>
                        </div>
                        <div class="col-5">
                            <p style="text-align: center; padding-left: 25px">{{eproduct.amount}}</p>
                        </div>
                        <div class="col-4">
                            <button ng-click="addAmount(eproduct._id)" style="width: 30; background-color:#eff0f5;">+</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <div class="col-6 col-md-4" style="background-color: white; padding-top: 10px; padding-bottom: 10px;">
            <h5><p>Thông tin đơn hàng</p></h5>
            <div class="row">
                <div class="col-7">
                    <p>Tạm tính ({{numofpd}} sản phẩm)</p></div>
                <div class="col-5" style="text-align: right">
                    <p>{{total}} đ</p>
                </div>
            </div>
            <div class="row">
                <div class="col-7"><p>Phí giao hàng</p></div>
                <div class="col-5" style="text-align: right">{{shipfee}} đ</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-7"><p>Tổng cộng</p></div>
                <div class="col-5" style="font-size: 125%;text-align: right;color: #f57224">{{alltotal}} đ</div>
            </div>
            <hr>
            <div class="row" style="margin-left: 0; margin-right: 0">
                <a href="" style="width: 100%; background-color: #f36e36;" class="btn btn-primary" ng-click="confirmCart()">Xác nhận giỏ hàng</a>
            </div>
        </div>
    </div>

</div>
