<div ng-controller="paymentCtrl" class="payment">
    <div style="padding: 20px; background-color: white;">
    <h2 class="text-center font-bold pt-4 pb-5 mb-5"><strong>Tiến hành thanh toán</strong></h2>
    <!-- Stepper -->
    <div class="steps-form-2">
        <div class="steps-row-2 setup-panel-2 d-flex justify-content-between">
            <div class="steps-step-2">
                <a href="#step-1" type="button" class="btn btn-amber btn-circle-2 waves-effect ml-0" data-toggle="tooltip" data-placement="top" title="Thông tin giao hàng"><i class="fa fa-folder-open-o" aria-hidden="true"></i></a>
            </div>
            <div class="steps-step-2">
                <a href="#step-2" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Hình thức thanh toán"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </div>
            <div class="steps-step-2">
                <a href="#step-3" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Terms and Conditions"><i class="fa fa-photo" aria-hidden="true"></i></a>
            </div>
            <div class="steps-step-2">
                <a href="#step-4" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect mr-0" data-toggle="tooltip" data-placement="top" title="Finish"><i class="fa fa-check" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    
    <!-- First Step -->
    <form role="form" action="" method="post">
        <div class="row setup-content-2" id="step-1">
            <div class="col-md-12">
                <h3 class="font-weight-bold pl-0 my-4"><strong>Thông tin giao hàng</strong></h3>
                <div style=" padding: 0px 30px 30px 30px">
                    <div class="form-group md-form">
                            <label for="yourUsername-2" data-error="wrong" data-success="right"><span style="color: red">*</span>Họ và tên</label>
                            <input id="yourUsername-2" type="text" required="required" class="form-control validate">
                        </div>
                        <div class="form-group md-form">
                            <label for="yourPhone-2" data-error="wrong" data-success="right"><span style="color: red">*</span>Số điện thoại</label>
                            <input id="yourPhone-2" type="text" required="required" class="form-control validate">
                        </div>
                        <div class="form-group md-form mt-3">
                            <label for="yourAddress-2" data-error="wrong" data-success="right"><span style="color: red">*</span>Địa chỉ nhận hàng</label>
                            <input id="yourAddress-2-2" type="text" required="required" class="form-control validate">
                        </div>
                        <!-- <div class="form-group md-form mt-3">
                            <div class="row">
                                <div class="col-4">
                                    <label for="repeatCommune-2" data-error="wrong" data-success="right">Phường/ Xã</label>
                                    <input id="commune-2" type="" required="required" class="form-control validate">
                                </div>
                                <div class="col-4">
                                    <label for="repeatDistrict-2" data-error="wrong" data-success="right">Quận/ Huyện</label>
                                    <input id="district-2" type="" required="required" class="form-control validate">
                                </div>
                                <div class="col-4">
                                    <label for="repeatProvince-2" data-error="wrong" data-success="right">Tỉnh/ Thành phố</label>
                                    <input id="province-2" type="" required="required" class="form-control validate"> 
                                </div>
                            </div>
                        </div>  -->
                        <div class="form-group md-form mt-3">
                            <label for="yourAddress-2" data-error="wrong" data-success="right">Message</label>
                            <textarea id="yourAddress-2" type="text" rows="2" class="md-textarea form-control"></textarea>
                        </div>
                        <button class="btn btn-mdb-color btn-rounded nextBtn-2 float-right" type="button">Next</button>
                </div>
              
            </div>
        </div>
    
    <!-- Second Step -->
        <div class="row setup-content-2" id="step-2">
            <div class="col-md-12">
                <h3 class="font-weight-bold pl-0 my-4"><strong>Chọn phương thức thanh toán</strong></h3>
                <div style="padding: 0px 30px 30px 30px">
                    <form>
                        <div class="row">
                            <div class="col-3">
                                <input type="radio" ng-model="payment.type" value="home">Thanh toán khi nhận hàng
                            </div>
                            <div class="col-9">
                                <input type="radio" ng-model="payment.type" value="atm">Thẻ tín dụng/ Thẻ ghi nợ
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div ng-switch="payment.type" style="min-height: calc(20vh);">
                        <div ng-switch-when="home">Bạn có thể thanh toán bằng tiền mặt khi nhận hàng tại nhà</div>
                        <div ng-switch-when= "atm">
                            <div class="col-md-12">
                                <div class="form-group md-form">
                                    <label for="yourNumberCard-2" data-error="wrong" data-success="right"><span style="color: red">*</span>Số thẻ</label>
                                    <input id="yourNumberCard-2" type="text" required="required" class="form-control validate">
                                </div>
                                <div class="form-group md-form">
                                    <label for="yourNameCard-2" data-error="wrong" data-success="right"><span style="color: red">*</span>Tên trên thẻ</label>
                                    <input id="yourNameCard-2" type="text" required="required" class="form-control validate">
                                </div>
                                <div class="form-group md-form mt-3">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="yourDateLimit-2" data-error="wrong" data-success="right"><span style="color: red">*</span>Ngày hết hạn</label>
                                            <input id="yourDateLimit-2-2" type="text" required="required" class="form-control validate">
                                        </div>
                                        <div class="col-4">
                                            <label for="yourMaToken-2" data-error="wrong" data-success="right"><span style="color: red">*</span>CVV</label>
                                            <input id="yourMaToken-2-2" type="text" required="required" class="form-control validate">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-mdb-color btn-rounded prevBtn-2 float-left" type="button">Previous</button>
                    <button class="btn btn-mdb-color btn-rounded nextBtn-2 float-right" type="button">Next</button>
                </div>
              
            </div>
        </div>
    
        <!-- Third Step -->
        <div class="row setup-content-2" id="step-3">
            <div class="col-md-12">
                <h3 class="font-weight-bold pl-0 my-4"><strong>Terms and conditions</strong></h3>
                <div style="min-height: calc(20vh);">
                    <div class="form-check">
                        <input type="checkbox" id="checkbox111" class="form-check-input">
                        <label for="checkbox111" class="form-check-label">I agree to the terms and conditions</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkbox112" class="form-check-input">
                        <label for="checkbox112" class="form-check-label">I want to receive newsletter</label>
                    </div>
                </div>
                <button class="btn btn-mdb-color btn-rounded prevBtn-2 float-left" type="button">Previous</button>
                <button class="btn btn-mdb-color btn-rounded nextBtn-2 float-right" type="button">Next</button>
            </div>
        </div>
    
        <!-- Fourth Step -->
        <div class="row setup-content-2" id="step-4">
            <div class="col-md-12">
                <h3 class="font-weight-bold pl-0 my-4"><strong>Finish</strong></h3>
                <h2 class="text-center font-weight-bold my-4">Payment completed!</h2>
                <button class="btn btn-mdb-color btn-rounded prevBtn-2 float-left" type="button">Previous</button>
                <button class="btn btn-success btn-rounded float-right" type="submit">Submit</button>
            </div>
        </div>
    </form>
    </div>
</div>

<script type="text/javascript" src="js/app/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/app/popper.min.js"></script>
<script type="text/javascript" src="js/app/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app/mdb.min.js"></script>
<script type="text/javascript">
   	// Tooltips Initialization
       $(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})

		// Steppers
		$(document).ready(function () {
		  var navListItems = $('div.setup-panel-2 div a'),
		          allWells = $('.setup-content-2'),
		          allNextBtn = $('.nextBtn-2'),
		          allPrevBtn = $('.prevBtn-2');

		  allWells.hide();

		  navListItems.click(function (e) {
		      e.preventDefault();
		      var $target = $($(this).attr('href')),
		              $item = $(this);

		      if (!$item.hasClass('disabled')) {
		          navListItems.removeClass('btn-amber').addClass('btn-blue-grey');
		          $item.addClass('btn-amber');
		          allWells.hide();
		          $target.show();
		          $target.find('input:eq(0)').focus();
		      }
		  });

		  allPrevBtn.click(function(){
		      var curStep = $(this).closest(".setup-content-2"),
		          curStepBtn = curStep.attr("id"),
		          prevStepSteps = $('div.setup-panel-2 div a[href="#' + curStepBtn + '"]').parent().prev().children("a");

		          prevStepSteps.removeAttr('disabled').trigger('click');
		  });

		  allNextBtn.click(function(){
		      var curStep = $(this).closest(".setup-content-2"),
		          curStepBtn = curStep.attr("id"),
		          nextStepSteps = $('div.setup-panel-2 div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
		          curInputs = curStep.find("input[type='text'],input[type='url']"),
		          isValid = true;

		      $(".form-group").removeClass("has-error");
		      for(var i=0; i< curInputs.length; i++){
		          if (!curInputs[i].validity.valid){
		              isValid = false;
		              $(curInputs[i]).closest(".form-group").addClass("has-error");
		          }
		      }

		      if (isValid)
		          nextStepSteps.removeAttr('disabled').trigger('click');
		  });

		  $('div.setup-panel-2 div a.btn-amber').trigger('click');

		});
</script>
